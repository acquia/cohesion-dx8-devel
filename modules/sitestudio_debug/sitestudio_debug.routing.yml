sitestudio_debug.report:
  path: '/admin/reports/sitestudio-debug-events'
  defaults:
    _controller: '\Drupal\sitestudio_debug\Controller\EventReportController::report'
    _title: 'Site Studio Debug Events'
  requirements:
    _permission: 'access administration pages'

sitestudio_debug.event_detail:
  path: '/admin/reports/sitestudio-debug-events/{event_id}'
  defaults:
    _controller: '\Drupal\sitestudio_debug\Controller\EventDetailController::view'
    _title: 'Event Detail'
  requirements:
    _permission: 'access administration pages'
    event_id: \d+
